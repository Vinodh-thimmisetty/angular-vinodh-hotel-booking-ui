<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by any column">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> country. </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
 
  <ng-container matColumnDef="hotelName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> hotelName </th>
    <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="hostName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> hostName </th>
    <td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
  </ng-container>


  <ng-container matColumnDef="neighbourhoodGroup">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> neighbourhoodGroup </th>
    <td mat-cell *matCellDef="let element"> {{element.neighbourhoodGroup}} </td>
  </ng-container>

 
  <ng-container matColumnDef="neighbourhood">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> neighbourhood </th>
    <td mat-cell *matCellDef="let element"> {{element.neighbourhood}} </td>
  </ng-container> 
 
  <ng-container matColumnDef="latitude">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> latitude </th>
    <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
  </ng-container>
 
  <ng-container matColumnDef="longitude">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> longitude </th>
    <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
  </ng-container>
 
  <ng-container matColumnDef="roomType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> roomType </th>
    <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
  </ng-container>
 
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
